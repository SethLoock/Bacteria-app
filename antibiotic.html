<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antibiotic Dosing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Dosing Information for <span id="antibiotic-name">[Antibiotic]</span></h1>
        </div>
    </header>

    <!-- Section for displaying antibiotics by class -->
    <section id="antibiotics-container" class="container">
        <!-- Antibiotics organized by class will be dynamically inserted here by script.js -->
    </section>

    <!-- Section for dosing information -->
    <section id="dosing-info">
        <div class="container">
            <table>
                <thead>
                    <tr>
                        <th>Indication</th>
                        <th>Standard Dose</th>
                        <th>Renal Dose Adjustment</th>
                    </tr>
                </thead>
                <tbody id="dosing-table">
                    <!-- Dosing information will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Your App Name. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
